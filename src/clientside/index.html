<head>

    <div class="container">
        <div class="jumbotron">
          <h1 class="display-3">Simple CRUD</h1>
          <hr class="my-2">
          <p class="lead" style="margin-top:10px">
            <a class="btn btn-primary btn-lg" href="#" onclick="$('#add-resto-form').show();$('#view-all-resto').hide();" role="button" style="margin-top:10px">Add Restaurant</a>
            <a class="btn btn-primary btn-lg" href="#" onclick="$('#view-all-resto').show();viewAllRestaurant();" role="button" style="margin-top:10px">View All Restaurants</a><br><br>
             <a class="btn btn-primary btn-lg" href="#" onclick="$('#add-food-form').show();$('#view-all-resto').hide();$('#view-all-resto').hide();" role="button" style="margin-top:10px">Add Food</a>
             <a class="btn btn-primary btn-lg" href="#" onclick="$('#add-food-form').hide();$('#view-all-resto').hide();$('#view-all-resto').hide();$('#view-all-food').show();" role="button" style="margin-top:10px">View All Food</a>
          </p>

          <!-- ADD RESTAURANT FORM -->
          <hr class="my-2">
            <section class="content" id="add-resto-form" style="display:none">                    
                <div class="box box-primary">
                <div id="add-resto-alert">
                </div>
                <div class="box-header with-border">
                    <h3 class="box-title" style="padding: 5px">Restaurant</h3>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <div class="row">
                        <div class="col-md-12">
                            <form id="restaurant-form" class="bootstrap-form-with-validation">
                                <div class="form-group">
                                    <label class="control-label" for="text-input">Restaurant Name</label>
                                    <input class="form-control" type="text" name="text-input" id="resto_name" required>
                                </div>
                                <div class="form-group">
                                    <label class="control-label" for="text-input">Minimum Order</label>
                                    <input class="form-control" type="number" name="text-input" id="min_order" required>
                                </div>
                                <div class="form-group">
                                    <label class="control-label" for="text-input">Delivery Fee</label>
                                    <input class="form-control" type="number" name="text-input" id="delivery_fee" required>
                                </div>
                                <div class="form-group">
                                    <label class="control-label" for="text-input">Location</label>
                                    <input class="form-control" type="text" name="text-input" id="location" required>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- /.row -->
                </div>                   
                <!-- /.box-body -->
                <div class="box-footer">
                    <button type="submit" class="btn btn-danger pull-right" style="margin: 5px" onclick="clearRestaurantForm();">Clear</button>
                    <button id="submit-button" type="submit" class="btn btn-success pull-right" style="margin: 5px" onclick="storeRestaurant();">Submit</button>
                </div>
                <!-- /.box-footer -->
            </div>
            <!-- /.box -->
            </section>
            <!-- END OF ADD RESTAURANT FORM -->


            <!-- VIEW ALL RESTAURANT -->
            <hr class="my-2">
            <div id="view-resto-alert">
            </div>
            <section class="content" id="view-all-resto" style="display:none">
                <div class="box-header with-border">
                    <h3 class="box-title" style="padding: 5px">Restaurant</h3>
                </div>
                <!-- /.box-header -->
                <div id="message-alert">
                </div>
                <div class="box-body">
                    <div class="row">
                        <div class="col-md-12">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Restaurant Name</th>
                                        <!-- <th>Minimum Order</th>
                                        <th>Delivery Fee</th>
                                        <th>Location</th> -->
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="view-resto-table-body">
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- /.row -->
                </div>
            </section>
            <!-- END VIEW ALL RESTAURANT -->

            <!-- VIEW RESTAURANT -->
            <hr class="my-2">
            <section class="content" id="view-resto" style="display:none">
                <div class="row">
                    <div id="view-resto-alert">
                    </div>
                    <div class="col-md-12">
                        <div id="view-resto-info" class="box box-default" style="margin-top:10px">
                        </div> 
                    </div>                                            
                </div> 
            </section>
            <!-- END VIEW RESTAURANT -->

        <!-- UPDATE RESTAURANT FORM -->
          <hr class="my-2">
            <section class="content" id="update-resto-form" style="display:none">                    
                <div class="box box-primary">
                <div id="update-alert">
                </div>
                <div class="box-header with-border">
                    <h3 class="box-title" style="padding: 5px">Update Restaurant</h3>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <div class="row">
                        <div class="col-md-12">
                            <form id="update-restaurant-form" class="bootstrap-form-with-validation">
                                <div class="form-group">
                                    <label class="control-label" for="text-input">Restaurant Name</label>
                                    <input class="form-control" type="text" name="text-input" id="update_resto_name" required>
                                </div>
                                <div class="form-group">
                                    <label class="control-label" for="text-input">Minimum Order</label>
                                    <input class="form-control" type="number" name="text-input" id="update_min_order" required>
                                </div>
                                <div class="form-group">
                                    <label class="control-label" for="text-input">Delivery Fee</label>
                                    <input class="form-control" type="number" name="text-input" id="update_delivery_fee" required>
                                </div>
                                <div class="form-group">
                                    <label class="control-label" for="text-input">Location</label>
                                    <input class="form-control" type="text" name="text-input" id="update_location" required>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- /.row -->
                </div>                   
                <!-- /.box-body -->
                <div class="box-footer">
                    <button type="submit" class="btn btn-danger pull-right" style="margin: 5px" onclick="clearRestaurantForm();">Clear</button>
                    <button id="submit-button" type="submit" class="btn btn-success pull-right" style="margin: 5px" onclick="updateRestaurant();">Update</button>
                </div>
                <!-- /.box-footer -->
            </div>
            <!-- /.box -->
            </section>
            <!-- END OF UPDATE RESTAURANT FORM -->

            <!--RESTAURANT SEARCH BOX-->
            <section id="resto-search-box" class="content" style="margin-top: 10px;">
                <div class="col-md-3" id="resto-search-alert"></div>
                <div class="col-md-6" id="resto-search-box">
                    <!-- search form -->
                    <form method="get" class="sidebar-form" onsubmit="return false">
                        <div class="input-group">
                            <input id="resto-search" type="text" name="q" class="form-control" placeholder="Enter restaurant">
                            <span class="input-group-btn">
                                <button onclick="searchRestaurant();" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search">Search</i>
                                </button>
                            </span>
                        </div>
                    </form>
                    <!-- /.search form -->
                </div>
                <div class="col-md-3"></div> <br>
                

                <div class="box-header with-border">
                    <h3 class="box-title" style="padding: 5px">Search Results</h3>
                </div>
                <!-- /.box-header -->
                <div id="search-alert">
                </div>
                <div class="box-body">
                    <div class="row">
                        <div class="col-md-12">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Restaurant Name</th>
                                        <th>Minimum Order</th>
                                        <th>Delivery Fee</th>
                                        <th>Location</th>
                                    </tr>
                                </thead>
                                <tbody id="search-resto-table-body">
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- /.row -->
                </div>     


            </section>
            <!--END RESTAURANT SEARCH BOX-->

          <!-- ADD FOOD FORM -->
          <hr class="my-2">
            <section class="content" id="add-food-form" style="display:none">                    
                <div class="box box-primary">
                <div id="add-food-alert">
                </div>
                <div class="box-header with-border">
                    <h3 class="box-title" style="padding: 5px">Restaurant</h3>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <div class="row">
                        <div class="col-md-12">
                            <form id="food-form" class="bootstrap-form-with-validation">
                                <div class="form-group">
                                    <label class="control-label" for="text-input">Food Name</label>
                                    <input class="form-control" type="text" name="text-input" id="food_name" required>
                                </div>
                                <div class="form-group">
                                    <label class="control-label" for="text-input">Description</label>
                                    <textarea class="form-control" type="text" name="text-input" id="description" rows="5"></textarea>
                                </div>
                                <div class="form-group">
                                    <label class="control-label" for="text-input">Unit Cost</label>
                                    <input class="form-control" type="number" name="text-input" id="unit_cost" required>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- /.row -->
                </div>                   
                <!-- /.box-body -->
                <div class="box-footer">
                    <button type="submit" class="btn btn-danger pull-right" style="margin: 5px" onclick="clearRestaurantForm();">Clear</button>
                    <button id="submit-button" type="submit" class="btn btn-success pull-right" style="margin: 5px" onclick="storeFood();">Submit</button>
                </div>
                <!-- /.box-footer -->
            </div>
            <!-- /.box -->
            </section>
            <!-- END OF ADD FOOD FORM -->


            <!-- VIEW ALL FOOD -->
            <hr class="my-2">
            <section class="content" id="view-all-food" style="display:none">
                <div class="box-header with-border">
                    <h3 class="box-title" style="padding: 5px">Foods</h3>
                </div>
                <!-- /.box-header -->
                <div id="view-food-alert">
                </div>
                <div class="box-body">
                    <div class="row">
                        <div class="col-md-12">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Food Name</th>
                                       <!--  <th>Description</th>
                                        <th>Unit Cost</th> -->
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="view-food-table-body">
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- /.row -->
                </div>
            </section>
            <!-- END VIEW ALL FOOD -->


        </div>

    </div>
