<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/bootstrap.css" type="text/css" rel="stylesheet" media="all">
    <link href="assets/css/style.css" type="text/css" rel="stylesheet" media="all">
    <!--web-font-->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
    <!--//web-font-->
    <!-- Custom Theme files -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="Hospice Responsive web template, Bootstrap Web Templates, Flat Web Templates, Andriod Compatible web template,
        Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyErricsson, Motorola web design" />
    <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <!-- //Custom Theme files -->
    <!-- js -->
    <script src="assets/js/jquery.min.js"></script>

    <div class="container">
        <div class="jumbotron">
          <h1 class="display-3">Simple CRUD</h1>
          <hr class="my-2">
          <p class="lead" style="margin-top:10px">
            <a class="btn btn-primary btn-lg" href="#" onclick="$('#add-resto-form').show()" role="button" style="margin-top:10px">Add Restaurant</a>
          </p>

          <!-- ASSESSMENT FORM -->
          <hr class="my-2">
                    <section class="content" id="add-resto-form" style="display:none">                    
                        <div class="box box-primary">
                        <div id="add-resto-alert">
                        </div>
                        <div class="box-header with-border">
                            <h3 class="box-title" style="padding: 5px">Restaurant</h3>
                        </div>
                        <!-- /.box-header -->
                        <div class="box-body">
                            <div class="row">
                                <div class="col-md-12">
                                    <form id="restaurant-form" class="bootstrap-form-with-validation">
                                        <div class="form-group">
                                            <label class="control-label" for="text-input">Restaurant Name</label>
                                            <input class="form-control" type="text" name="text-input" id="resto_name" required>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label" for="text-input">Minimum Order</label>
                                            <input class="form-control" type="number" name="text-input" id="min_order" required>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label" for="text-input">Delivery Fee</label>
                                            <input class="form-control" type="number" name="text-input" id="delivery_fee" required>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label" for="text-input">Location</label>
                                            <input class="form-control" type="text" name="text-input" id="location" required>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <!-- /.row -->
                        </div>                   
                        <!-- /.box-body -->
                        <div class="box-footer">
                            <button type="submit" class="btn btn-danger pull-right" style="margin: 5px" onclick="clearRestaurantForm();">Clear</button>
                            <button id="submit-button" type="submit" class="btn btn-success pull-right" style="margin: 5px" onclick="storeRestaurant();">Submit</button>
                        </div>
                        <!-- /.box-footer -->
                    </div>
                    <!-- /.box -->
                    </section>

            <!-- END OF ASSESSMENT FORM -->
        </div>

    </div>

    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bootstrap-datepicker.js"></script>
    <script src="assets/js/daterangepicker.js"></script>
    <script src="assets/js/demo.js"></script>
    <script src="assets/js/jquery.dataTables.min.js"></script>
    <script src="assets/js/jquery.inputmask.js"></script>
    <script src="assets/js/jquery.knob.js"></script>
    <script src="assets/js/jquery.slimscroll.min.js"></script>
    <script src="assets/js/jquery.sparkline.min.js"></script>
    <script src="assets/js/jquery-jvectormap-1.2.2.min.js"></script>
    <script src="assets/js/jquery-jvectormap-world-mill-en.js"></script>
    <script src="main.js"></script>
</head>
</html>
